<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Who Said It">
		<meta name="author" content="Diana Duong">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

		<title>Who Said it? Grace or Frankie? </title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/main.css">
	
	</head>

	<body> 

		<header>
			<h1 class="header-title">Who Said it?</h1>
		</header>

		<!-- Main Introduction -->
		<section class="main-intro">
			<div class="main-img"></div>
				<div class="about">
					<p>Take the quiz to see if you know
						<br>
						<span id="title"><q>Who Said it</q></span> on Season One of Grace and Frankie.
					</p>
				</div>
			<div>
				<button class="start-btn button">
					Start Quiz
				</button>
			</div>
		</section>

		<!-- Game Content -->
		<section class="quiz-wrapper">
			<div class="quiz-contents">
				<h2 class="feedback-header"></h2>

					<p class="question">  </p>	

					<div class="choices">  </div>

					<div class="next">   </div>
			</div>

			<div>
				<ul class="feedback-circles">
					<li class="circles" id="indicator-1"></li>
					<li class="circles" id="indicator-2"></li>
					<li class="circles" id="indicator-3"></li>
					<li class="circles" id="indicator-4"></li>
					<li class="circles" id="indicator-5"></li>
				</ul>
			</div>
			
		<!-- 
			<div>
				<div class="grace-img"></div>
				<div class="frankie-img"></div>
			</div> -->

		</section>
		
		<!-- JavaScript -->
		<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="js/mvc.js"></script>
	</body>
</html>
