<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Who Said it? Grace or Frankie? </title>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body> 

		<header class="header-title">
			<h1>Who Said it?</h1>
		</header>
		

		<!-- Main Introduction -->
		<section class="main-intro">
			<div class="main-img"></div>
				<div class="about">
					<p>Take the quiz to see if you know
						<br>
						<span id="title"><q>Who Said it</q></span> on Season One of Grace and Frankie.
					</p>
				</div>
			<div>
				<button class="start-btn button">
					Start Quiz
				</button>
			</div>
		</section>


		<!-- Game Content -->
		<section class="quiz-wrapper">
			<div class="quiz-contents">

				<h2 class="feedback-header">Question <span id="question-number">1:</span></h2>
				
					<p class="question"><!-- <q>Your anger is frightening the sand.</q> --></p>	

					<div class="choices">
						<!-- <button id="grace-btn" class="options button">Grace</button>
						<button id="frankie-btn" class=" options button">Frankie</button> -->
					</div>

					<div class="next">
						<!-- <button id="next-btn" class="button">Next</button> -->
					</div>
			</div>


			<div class="feedback-circles">
				<ul>
					<li class="progress-circles active"></li>
					<li class="progress-circles"></li>
					<li class="progress-circles"></li>
					<li class="progress-circles"></li>
					<li class="progress-circles"></li>
				</ul>
			</div>
			
		
		<!-- 	<div>
				<div class="grace-img"></div>
				<div class="frankie-img"></div>
			</div> -->


		</section>
		

		<!-- JavaScript -->
		<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
